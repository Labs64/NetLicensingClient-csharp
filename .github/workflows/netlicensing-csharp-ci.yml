name: NetLicensing C# Client - CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.100
    - name: Install dependencies
      run: dotnet restore
    - name: Build NetLicensingClient
      run: dotnet build NetLicensingClient/NetLicensingClient.csproj --configuration Release
    - name: Build NetLicensingClient-demo
      run: dotnet build NetLicensingClient-demo/NetLicensingClient-demo.csproj --configuration Release
    - name: Test
      run: dotnet test --no-restore --verbosity normal
